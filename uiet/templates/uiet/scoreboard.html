{% extends 'uiet/base.html' %}
{% block title %}Score Board{% endblock title %}
{% block body %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        {% for i,y in final_dict.items %}
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i}}</td>
      <td>{{y}}</td>

    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock body %}
